<html>
    <head>
        <script src="https://npmcdn.com/chart.js@latest/dist/Chart.bundle.min.js"></script>
        <script src="../chartjs-plugin-watermark.js"></script>
        <style type="text/css">
            #myChart {
                max-width: 600px;
                max-height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="myChartDiv">
            <canvas id="myChart1" width="600" height="400"></canvas>
        </div>
        <div class="myChartDiv">
            <canvas id="myChart2" width="600" height="400"></canvas>
        </div>
        <script type="text/javascript">

            var image = new Image();
            image.src = "http://placehold.it/350x150";


            var myChart1 = document.getElementById("myChart1"),
                myChart2 = document.getElementById("myChart2");

            var largestChart = new Chart(myChart1, {
                type: 'doughnut',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                },
                options: {
                    watermark: {
                        image: image,
                        alignX: "left",
                        alignY: "top",
                        position: "back",
                        opacity: 0.5
                    }
                }
            });

            var longestChart = new Chart(myChart2, {
                type: 'doughnut',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                },
                options: {
                    watermark: {
                        image: image,
                        alignX: "middle",
                        alignY: "middle",
                        position: "front",
                        opacity: 1
                    }
                }
            });
        </script>
    </body>
</html>
