<html>
    <head>
        <script src="https://npmcdn.com/chart.js@latest/dist/Chart.bundle.min.js"></script>
        <script src="../chartjs-plugin-watermark.js"></script>
        <style type="text/css">
            #myChart {
                max-width: 600px;
                max-height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="myChartDiv">
            <h1>alignToChartArea: false</h1>
            <canvas id="myChart1" width="600" height="400"></canvas>
        </div>
        <div class="myChartDiv">
            <h1>alignToChartArea: true</h1>
            <canvas id="myChart2" width="600" height="400"></canvas>
        </div>
        <script type="text/javascript">
            var image = new Image();
            image.src = "http://placehold.it/350x150";

            var myChart1 = new Chart(document.getElementById("myChart1"), {
                type: 'line',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [
                            {
                                position: "left",
                            },
                            {
                                position: "right",
                            }
                        ]
                    },
                    watermark: {
                        image: image,

                        alignY: "bottom",
                        alignX: "right",

                        position: "back",
                        alignToChartArea: false,
                    }
                }
            });

            var myChart2 = new Chart(document.getElementById("myChart2"), {
                type: 'line',
                data: {
                    labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3]
                    }]
                },
                options: {
                    scales: {
                        yAxes: [
                            {
                                position: "left",
                            },
                            {
                                position: "right",
                            }
                        ]
                    },
                    watermark: {
                        image: image,

                        alignY: "bottom",
                        alignX: "right",

                        position: "back",
                        alignToChartArea: true,
                    }
                }
            });
        </script>
    </body>
</html>
